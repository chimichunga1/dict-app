          

<div class="container" ng-controller="dictionary_list">

	<form ng-submit="LoginForm()">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="email" type="email" required>
          </md-input-container>

          <br>

           <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="password" type="password" required>
          </md-input-container>


<br>
          <md-button class="md-raised md-primary" type="submit">Login</md-button>
     </form>
</div>
